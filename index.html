<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>custom login form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image-container">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1710474336~exp=1710474936~hmac=c920e2da7616a164f3f48e298f5a73f3b69b05d5b7637a3cde823d3cb2acfd7e",alt="login-image">
            </div>
                <div class="card-login">
                <div class="login-header">
                    <span>login</span>
                </div>
                <div class="login-content">
                    <div class="login-content-span">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username">
                    </div>
                    <div class="login-content-span">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="login-content-check">
                        <input type="checkbox">
                        <label>terms and conditions</label>
                    </div>

                </div>
                <div class="login-action">
                    <button>Login</button>
                </div>
            
            </div>

        </div>
    </div>

</body>
</html>
